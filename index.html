<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='style.css' type= 'text/css' rel='stylesheet'>
    <title>Calculator</title>
</head>
<body>
    <div id='calculator'>
        <div id='innercalc'>
        <div id ='display'>
            <div id='displayText'> </div> 
        </div>
        <div class='buttonContainer'>
        <button type='button' id='clear'>Clear</button>
        <button type='button' id='delete'>Del</button>
        <button type='button' class='calc notNum'>ร</button>
        <button type='button' class='calc notNum'>รท</button>
        <button type='button' class='calc num'>7</button>
        <button type='button' class='calc num'>8</button>
        <button type='button' class='calc num'>9</button>
        <button type='button' class='calc notNum'>-</button>
        <button type='button' class='calc num'>4</button>
        <button type='button' class='calc num'>5</button>
        <button type='button' class='calc num'>6</button>
        <button type='button' class='calc notNum'>+</button>
        <button type='button' class='calc num'>1</button>
        <button type='button' class='calc num'>2</button>
        <button type='button' class='calc num'>3</button>
        <button type='button' id='equals'>=</button>
        <button type='button' class='calc num'>0</button>
        <button type='button' class='calc' id='decimal'>.</button>
        </div>
        </div>
    </div>


    <script src='script.js'></script>
  
</body>
</html>
